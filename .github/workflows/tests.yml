name: tests

on:
  push:

jobs:
  tests:

    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests
        uses: burrunan/gradle-cache-action@v3
        with:
          arguments: test --no-daemon